<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Examples</title>
        <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f2f2f2;
    padding: 20px;
}
p, ul {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.animated-div {
    width: 200px;
    height: 200px;
    background-color: #4CAF50;
    margin: 20px auto;
    border-radius: 10px;
}
button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 10px;
}
button:hover {
    background-color: #45a049;
}
        </style>
    </head>
    <body>
        <h1>jQuery Animation Examples</h1>
        <p id="myParagraph">This is a paragraph.</p>
        <button id="appendText">Append Text to Paragraph</button>
        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <button id="appendList">Append Item to List</button>
        <button id="animateDiv">Animate Div</button>
        <div id="myDiv" class="animated-div"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#appendText").click(function() {
                    $("#myParagraph").append(" This text was appended.");
                });
                $("#appendList").click(function() {
                    $("#myList").append("<li>New Item</li>");
                });
                $("#animateDiv").click(function() {
                    $("#myDiv").animate({
                        width: "300px",
                        height: "300px",
                        opacity: 0.5
                    }, 1000, function() {
                        $(this).css("background-color", "#ff5722"); 
                    });
                });
            });
        </script>
    </body>
</html>
